<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Questions</title>


    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- fontawsome  -->
    <script src="https://kit.fontawesome.com/96d9e792db.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">

        <h1>General Questions</h1>

    <div class="questions">
        <div class="question">
            <div class="qstn-text">
                <p>What is your Name?</p>
                <button class="btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="ans">
                <hr>
                <p>My name is Osama.</p>
            </div>
        </div>
        <br><br>
        <div class="question">
            <div class="qstn-text">
                <p>What is your age?</p>
                <button class="btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="ans">
                <hr>
                <p>I am 25 years old.</p>
            </div>
        </div>
        <br><br>
        <div class="question">
            <div class="qstn-text">
                <p>What do you do?</p>
                <button class="btn">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div class="ans">
                <hr>
                <p>I am a Web Developer.</p>
            </div>
        </div>
    </div>


    </div>
</body>
<script src="js/app.js"></script>

</html>
